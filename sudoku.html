<!-- ========== sudoku.html ========== -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>

    <!-- Gamey Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="sudoku.css" />
    <script defer src="sudoku.js"></script>
</head>
<body>
    <h1>Sudoku</h1>
    <hr />
    <h2>Error count: <span id="errors" style="font-weight: bold; color: red;">0</span></h2>

    <div id="board"></div>

    <br />
    <div id="digits"></div>

    <br />
    <div>
        <button id="resetBtn">Reset Game</button>
        <button id="newPuzzleBtn">New Puzzle</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <button id="hintBtn">Hint</button>
    </div>

    <br />
    <div id="timer" style="margin-top: 10px; font-size: 16px; font-weight: bold; color: #333;">Time: 00:00</div>

    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="errorSound" src="error.mp3" preload="auto"></audio>
</body>
</html>
